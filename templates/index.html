<!DOCTYPE html>
<html>
<head>
    <title>Boston Housing Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h2>Boston Housing Price Prediction</h2>
    <form action="/predict" method="post">

        <label>CRIM:</label>
        <input type="text" name="CRIM">

        <label>ZN:</label>
        <input type="text" name="ZN">

        <label>INDUS:</label>
        <input type="text" name="INDUS">

        <label>CHAS:</label>
        <input type="text" name="CHAS">

        <label>NOX:</label>
        <input type="text" name="NOX">

        <label>RM:</label>
        <input type="text" name="RM">

        <label>AGE:</label>
        <input type="text" name="AGE">

        <label>DIS:</label>
        <input type="text" name="DIS">

        <label>RAD:</label>
        <input type="text" name="RAD">

        <label>TAX:</label>
        <input type="text" name="TAX">

        <label>PTRATIO:</label>
        <input type="text" name="PTRATIO">

        <label>B:</label>
        <input type="text" name="B">

        <label>LSTAT:</label>
        <input type="text" name="LSTAT">

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
